<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
	body{
		padding: 0px;
		margin-top: 0px;
		margin-left: 0px;
		margin-right: 0px;
	}
	h1{
		margin-top: 5px;
		margin-left: 0px;
		margin-right: 0px;
		margin-bottom: 10px;
		padding : 10px;
		border-top: 2px solid blue;
		border-bottom: 2px solid blue;
		background-color: lightblue;
	}
	#content{
		margin: 10px;
	}
	.completed{
		color : red;
		font-style: italic;
		text-decoration: line-through;
	}

	</style>
	<script>
	(function(){
		window.addEventListener("DOMContentLoaded",initialize);
		function initialize(){
			document.getElementById("btnAddTask").addEventListener("click",btnAddTaskClick);
			document.getElementById("btnRemoveCompleted").addEventListener("click",btnRemoveCompletedClick);
		}
		function btnAddTaskClick(){
			var taskName = document.getElementById("txtTask").value,
				newTaskItem = document.createElement("li"),
				ulTaskList = document.getElementById("ulTaskList");
			newTaskItem.innerHTML = taskName;
			newTaskItem.addEventListener("click", onTaskItemClick);
			ulTaskList.appendChild(newTaskItem);
		}

		function btnRemoveCompletedClick(){

		}

		function onTaskItemClick(){
			if (this.classList.contains("completed")){
				this.classList.remove("completed");
			} else {
				this.classList.add("completed");
			}
		}
	})();

	</script>
</head>

<body>
	<h1>Task Manager</h1>
	<div id="content">
	<span>Task :</span>
	<input type="text" name="" id="txtTask">
	<input type="button" value="Add Task" id="btnAddTask">
	<input type="button" value="Remove Completed" id="btnRemoveCompleted">
	<ul id="ulTaskList">
	</ul>	
	</div>
	
</body>
</html>
